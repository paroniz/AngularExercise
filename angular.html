<html ng-app="nameApp">
  <head>
    <meta charset="utf-8">
    <title>Angular</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script>
      var nameApp = angular.module('nameApp', []);
      nameApp.controller('NameCtrl', function ($scope){
        $scope.names = ['Kotka', 'Haukka', 'Varpunen'];

        $scope.addName = function() {
          $scope.names.push($scope.enteredName);
          $scope.enteredName = '';
        };

        $scope.removeName = function(name) {
          var i = $scope.names.indexOf(name);
          $scope.names.splice(i, 1);
        };
      });
    </script>
  </head>
  
  <body ng-controller="NameCtrl">

   <style>
    { margin: 0; padding: 0; }
    html { 
        background: url('image2.jpg') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
	div {
    height: 200px;
    width: 400px;
    

    position: fixed;
    top: 40%;
    left: 40%;
    margin-top: -100px;
    margin-left: -200px;
	}
	</style>
	<div>
	<h2>
	<a href="viikko6final.html">Kotisivulle</a>    
	</h2>
	<ul>
      <li ng-repeat="name in names">{{name}}
        <a href="" ng-click="removeName(name)">Poista</a>
      </li>
    </ul>
    <form ng-submit="addName()">
      <input type="text" ng-model="enteredName">
      <input type="submit" value="Lisää lintulaji">
    </form>
	</div>
  </body>
</html>
